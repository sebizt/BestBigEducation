<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="/login/style.css" />
  <link rel="stylesheet" href="../scss/scss.css">
</head>
<body>
  <form action="#" class="login-form">
    <h3><a href = "../index.html"><img src="/images/Bb_logo.png" alt="Logo"height="100" width="200"></a></h3>
    <h1>로그인</h1>
    <div class="textb">
      <input type="text" required>
      <div class="placeholder">아이디</div>
    </div>

    <div class="textb">
      <input type="password" required>
      <div class="placeholder">비밀번호</div>
      <div class="show-password fas fa-eye-slash"></div>
    </div>

    <div class="checkbox">
      <input type="checkbox">
      <div class="fas fa-check"></div>
      로그인 유지하기
    </div>

    <button class="btn" disabled>로그인 하기</button>
    <h2>계정이 없으신가요?</h2>
    <a href="/join/index.html">여기서 계정을 만드세요 !</a>
  </form>

  <script>
    var fields = document.querySelectorAll(".textb input");
    var btn = document.querySelector(".btn");
    function check(){
      if(fields[0].value != "" && fields[1].value != "")
        btn.disabled = false;
      else
        btn.disabled = true;  
    }

    fields[0].addEventListener("keyup",check);
    fields[1].addEventListener("keyup",check);

    document.querySelector(".show-password").addEventListener("click",function(){
      if(this.classList[2] == "fa-eye-slash"){
        this.classList.remove("fa-eye-slash");
        this.classList.add("fa-eye");
        fields[1].type = "text";
      }else{
        this.classList.remove("fa-eye");
        this.classList.add("fa-eye-slash");
        fields[1].type = "password";
      }
    });
  </script>
  <script type="text/javascript" src="./plugins/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="./plugins/jquery.form.js"></script>
  <script type="text/javascript" src="./plugins/bootstrap/js/bootstrap.min.js"></script>
  
  <script type="text/javascript" src="./js/custom.js"></script>
  <script type="text/javascript" src="./js/header_helpers.js"></script>
  
</body>
</html>
